<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoify</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotronImage shadow-lg">
      <div class="container headingText">
        <h1 class="display-3">Welcome to ToDoIfy!</h1>
      </div>
    </div>
    <label
      >Task:
      <input
        type="text"
        class="js-task-input shadow mb-5 bg-white rounded"
        id="taskInput"
        placeholder=""
      />
    </label>

    <button
      type="button"
      class="btn btn-primary btn-enter-task shadow enter-task-btn"
      id="js-btn-enter-task"
    >
      Enter Task
    </button>
    <div class="table-responsive">
      <table class="table table-striped table-sm shadow" id="task-table">
        <thead>
          <tr>
            <th>To Do:</th>
            <th>Completed?</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="todoTableBody"></tbody>
      </table>
    </div>
    <footer class="container footer">
      <p>Â© Kevin Anderson 2020</p>
    </footer>
  </body>
</html>
