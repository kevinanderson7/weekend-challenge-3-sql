<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoify</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <label
      >Task:
      <input type="text" class="js-task-input" id="taskInput" placeholder="" />
    </label>

    <button
      type="button"
      class="btn btn-primary btn-enter-task"
      id="js-btn-enter-task"
    >
      Enter Task
    </button>
    <div class="table-responsive">
      <table class="table table-striped table-sm" id="task-table">
        <thead>
          <tr>
            <th>To Do:</th>
            <th>Completed?</th>
          </tr>
        </thead>
        <tbody id="todoTableBody"></tbody>
      </table>
    </div>
  </body>
</html>
